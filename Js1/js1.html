<!DOCTYPE html>

<html>

  <head>
    <title> JS 1 </title>
  </head>

  <body>

    <script>
// A: 80+
// B: 70+
// C: 60+
// D: 50+
      var mark = 65;

      if (mark >= 80) {
        document.write('A');
      }

      else if (mark >= 70) {
        document.write('B')
      }
      else if (mark >= 60) {
        document.write('C')
      }
      else if (mark >= 50) {
        document.write('D')
      }

      else {
        document.write('fail');
      }

    </script>

  </body>

</html>
